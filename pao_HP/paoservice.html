<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../pao_HP/css/service.css">
    <title>PaoserviceTop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="rellax-master/rellax.min.js"></script>
</head>
    <body>

        <div class="content">
            <div class="top">
                <div class="top-title">
                    <div class="top-text">
                        <span>
                            Recruit
                        </span>
                        <h1>採用情報</h1>
                    </div>
                </div>
            </div>
            <div class="box"></div>
        </div>

        <div class="service">
            <p class="servicetext">パオスタッフサービスの企業理念や会社概要などを紹介いたします。<br>当社は長年人材に関わる業務に携わることで、信頼と実績を築いてきました。<br>今後もより多くの企業様のサポートを行ってまいります。</p>
        </div>

        <div class="img">
            <div class="img-item">
                <div class="img-item2">
                    <div class="border">
                        <img src="img/Recruit_engineer.jpg" class="img-size" alt="">
                    </div>
                    <p class="text"><a href="#">エンジニアの方はこちらから >></a></p>
                </div>
            </div>

            <div class="img-item">
                <div class="img-item2">
                    <div class="border">
                        <img src="img/Recruit_consultant.jpg" class="img-size" alt="">
                    </div>
                    <p class="text"><a href="#">コンサルタントの方はこちら >></a></p> 
                </div>
            </div>
        </div>

        <div class="F_container">
            <div id="footer_upper" class="rellax" data-rellax-speed="-2" data-rellax-percentage="0.5" data-rellax-zindex="5">
                <img src="img/parallax-sampleimage.jpg" alt="" height="400px">
            </div>
        </div>
            
        <footer>
            <img src="img/footer.svg" alt="" >
        </footer>


        

    </body>
</html>
<style>
    .F_container {
        height: 300px;
        overflow: hidden;
        width: 100%;
    }
    #footer_upper img {
        min-height: 300px;
    }

    footer {
        width: 100%;
    }
</style>

<script>

    var rellax = new Rellax('.rellax', {
        speed: -1,
        center: false,
        wrapper: null,
        vertical: true,
        horizontal: false
    });
</script>
